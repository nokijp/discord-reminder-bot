name:                reminder-bot
version:             1.2.2

dependencies:
- aeson
- base >= 4.7 && < 5
- binary
- bytestring
- exceptions
- mongoDB
- mtl
- parsec == 3.*
- req
- text
- time
- transformers

ghc-options:
- -Wall
- -Werror
- -Widentities
- -Wmissing-export-lists
- -Wmissing-exported-signatures
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  reminder-bot:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - discord-haskell
    - fast-logger
    - reminder-bot

tests:
  reminder-bot-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reminder-bot
    - hspec
    - process
    - QuickCheck
